    <div class="row col-lg-12">
        <h1 id="webRTCSupport" class="page-header display-none"></h1>
        <div class="select">
            <label for="audioSource">Audio source: </label><select id="audioSource"></select>
        </div>

        <div class="select">
            <label for="videoSource">Video source: </label><select id="videoSource"></select>
        </div>
    </div>
    <!-- /.col-lg-12 -->
    <div class="row col-lg-12">
        <div id="localContent" class="row col-lg-6 display-none">
            <div class="row text-center">
                <a id="muteIconLocal" href="#" onclick="muteLocalAudio('muteIconLocal', 'mirrorVideo')"> <span class="glyphicon glyphicon-volume-off fa-lg"></span></a>
                <a href="#" onclick="volumeDown('mirrorVideo','muteIcon')"><span class="glyphicon glyphicon-volume-down fa-lg"></span></a>
                <a href="#" onclick="volumeUp('mirrorVideo', 'muteIcon')"><span class="glyphicon glyphicon-volume-up fa-lg"></span></a>
            </div>
            <div class="row text-center">
                <a id="hideVideoIconLocal" href="#" onclick="hideVideo('hideVideoIconLocal', 'mirrorVideo')"><span class="glyphicon glyphicon-pause fa-lg"></span></a>
            </div>
            <div class="row text-center">
                <video id="mirrorVideo" autoplay controls muted></video>
            </div>
        </div>
        <div id="remoteContent" class="row col-lg-6 display-none">
            <div class="row text-center">
                <a id="muteIconRemote" href="#" onclick="muteLocalAudio('muteIconRemote', 'remoteVideo')"> <span class="glyphicon glyphicon-volume-off fa-lg"></span></a>
                <a href="#" onclick="volumeDown('remoteVideo','muteIcon')"><span class="glyphicon glyphicon-volume-down fa-lg"></span></a>
                <a href="#" onclick="volumeUp('remoteVideo', 'muteIcon')"><span class="glyphicon glyphicon-volume-up fa-lg"></span></a>
            </div>
            <div class="row text-center">
                <a id="hideVideoIcon" href="#" onclick="hideVideo('hideVideoIcon', 'remoteVideo')"><span class="glyphicon glyphicon-pause fa-lg"></span></a>
            </div>
            <div class="row text-center">
                <video id="remoteVideo" autoplay controls></video>
            </div>
            <div class="row text-center">
                <button id="callBtn" class="btn btn-primary" onclick="call('callBtn', 'hangupBtn', 'remoteVideo');">Appeler</button>
                <button id="hangupBtn" class="btn btn-success" onclick="hangUp('callBtn', 'hangupBtn', 'remoteVideo');" disabled>Raccrocher</button>
            </div>
        </div>
    </div>
